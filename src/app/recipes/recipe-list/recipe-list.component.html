<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success btn-sm">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12 border bg-light">
        <a href="#" class="list-group-item" *ngFor="let recipe of recipes">
            <div class="float-start">
                <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                <p class="list-group-item-text">{{ recipe.description }}</p>
            </div>
            <span class="float-end">
                <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 70px; padding-top: 0.2rem;">
            </span>
        </a>
    </div>
    <app-recipe-item></app-recipe-item>
</div>
